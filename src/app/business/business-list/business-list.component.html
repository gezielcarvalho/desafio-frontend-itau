<div class="component-container">
  <p class="component-title">Polos Itaú</p>
  <p class="component-subtitle">
    confira abaixo alguns dos principais polos do itau
  </p>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort class="custom-table">
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td class="name-column" mat-cell *matCellDef="let element">
          {{ element.name }}
        </td>
      </ng-container>

      <!-- Business Column -->
      <ng-container matColumnDef="business">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Business</th>
        <td mat-cell *matCellDef="let element">{{ element.business }}</td>
      </ng-container>

      <!-- Valuation Column -->
      <ng-container matColumnDef="valuation">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Valuation</th>
        <td mat-cell *matCellDef="let element">
          R$ {{ element.valuation | number : "1.2-2" }}
        </td>
      </ng-container>

      <!-- Situation Column -->
      <ng-container matColumnDef="active">
        <th mat-header-cell *matHeaderCellDef>Active</th>
        <td mat-cell *matCellDef="let element">
          <span
            [ngClass]="{
              'active-circle': element.active,
              'inactive-circle': !element.active
            }"
          ></span>
        </td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Ação</th>
        <td mat-cell *matCellDef="let element">
          <mat-icon>visibility</mat-icon>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
      aria-label="Select page of businesses"
    >
    </mat-paginator>
  </div>
</div>
